<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-Selectors</title>
</head>




<style>
    .toggle_dark{
        background-color: #212121;
        color: #fff;
    }
    .toggle_light{
        background-color: #fff;
        color: #000;
    }

    .container_1{
        height: 130px;
        width:130px;
        border:1px solid black;
        background-color: red;
    }
    .container_2{
        height: 130px;
        width:130px;
        border:1px solid black;
        background-color: green;
    }
</style>


<body class="toggle_dark ">
    <h1 class="heading_class" id="heading_id_1">Hello world <span style="display: none;">CodeWithRandom</span> </h1>

    

    <div class="container_1">
        Container_1
    </div>
    <div class="container_2">
        Container_2
    </div>

    <button type="submit" class="btn_1">Toggle</button>


    <script src="main.js"></script>
</body>
</html>
